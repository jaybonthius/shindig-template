<div class="knowl">
    <strong>Average Velocity</strong><div>
    For an object moving in a straight line with position function, the average velocity of the
    object     on the interval from <script type="math/tex; mode=text">\(t=a\)</script>
    to <script type="math/tex; mode=text">\(t=b\)</script>
    , denoted <script type="math/tex; mode=text">\(AV_{[a,b]}\)</script>
, is given by the formula<br>
    <div class="flex justify-center">
      <div class="inline-block">
        <script type="math/tex; mode=display">\[AV_{[a,b]} = \frac{s(b) - s(a)}{b - a}.\]</script>
      </div>
    </div>
  </div>
</div>
