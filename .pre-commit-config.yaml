-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: run-tailwindcss
        name: Run TailwindCSS
        entry: bash -c 'pnpx tailwindcss -i static/css/input.css -o static/css/output.css'
        language: system
        stages: [commit]
