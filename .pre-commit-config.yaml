repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: run-tailwindcss
        name: Run TailwindCSS
        entry: bash -c 'cd pollen && pnpx tailwindcss -i static/css/input.css -o static/css/output.css'
        language: system
        stages: [commit]
