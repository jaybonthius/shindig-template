name: Build and Deploy Pollen Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Check Pages status
        if: ${{ steps.pages.outcome == 'failure' }}
        run: |
          echo "::error::GitHub Pages is not enabled for this repository."
          echo "Please enable GitHub Pages in repository settings:"
          echo "1. Go to Settings -> Pages"
          echo "2. Under 'Build and deployment', set Source to 'GitHub Actions'"
          exit 1
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag pollen-site:latest
      
      - name: Copy built site from container
        run: |
          container_id=$(docker create pollen-site:latest)
          docker cp $container_id:/app/content ./public
          docker rm $container_id
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4