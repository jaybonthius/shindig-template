name: Build and Deploy Pollen Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Check Pages status
        if: ${{ steps.pages.outcome == 'failure' }}
        run: |
          echo "::error::GitHub Pages is not enabled for this repository."
          echo "Please enable GitHub Pages in repository settings:"
          echo "1. Go to Settings -> Pages"
          echo "2. Under 'Build and deployment', set Source to 'GitHub Actions'"
          exit 1
      
      - name: Build the Docker image
        run: |
          echo "Building Docker image..."
          docker build . --file Dockerfile --tag pollen-site:latest 2>&1 | tee build.log
      
      - name: Copy built site from container
        run: |
          echo "Creating container..."
          container_id=$(docker create pollen-site:latest)
          echo "Copying files from container..."
          docker cp $container_id:/app/content ./public
          echo "Removing container..."
          docker rm $container_id
          echo "Built site contents:"
          ls -la ./public
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: build.log

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4