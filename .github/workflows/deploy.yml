name: Build and Deploy Pollen Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check Pages status
        run: |
          if [ "${{ steps.pages.outcome }}" == "failure" ]; then
            echo "::warning::GitHub Pages may not be enabled. Please enable GitHub Pages in repository settings."
            echo "Go to Settings -> Pages -> Build and deployment -> Source -> Select 'GitHub Actions'"
          fi
      
      - name: Build the Docker image
        run: |
          echo "Building Docker image..."
          docker build . --file Dockerfile --tag pollen-site:$(date +%s)
      
      - name: Copy built site from container
        run: |
          echo "Creating container..."
          container_id=$(docker create pollen-site:$(date +%s))
          echo "Copying files from container..."
          docker cp $container_id:/app/content ./public
          echo "Removing container..."
          docker rm $container_id
          echo "Listing copied files..."
          ls -la ./public
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4